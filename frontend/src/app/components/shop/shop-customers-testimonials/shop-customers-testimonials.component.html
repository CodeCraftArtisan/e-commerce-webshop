<div
  class="rounded-t-3xl bg-itemsBg min-h-[70vh] flex justify-center items-center"
>
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-10">
    <!-- Responsive Title -->
    <h2
      class="text-primary text-2xl sm:text-3xl md:text-4xl font-semibold text-center italic mb-12 md:mb-16 lg:mb-20"
    >
      {{ "testimonials.title" | translate }}
    </h2>
    <!-- Responsive Grid Layout -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-8 lg:gap-10"
    >
      <div *ngFor="let testimonial of testimonials">
        <figure
          class="max-w-sm mx-auto text-center py-6 px-4 rounded-lg shadow-lg bg-white"
        >
          <!-- Icon -->
          <svg
            class="w-6 h-6 mx-auto mb-4 text-gray-400 dark:text-gray-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="#56A41D"
            viewBox="0 0 18 14"
          >
            <path
              d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
            />
          </svg>
          <!-- Feedback -->
          <blockquote>
            <p class="text-lg sm:text-xl italic font-medium text-primary">
              {{ testimonial.feedback }}
            </p>
          </blockquote>
          <!-- Author and Location -->
          <figcaption
            class="flex flex-col items-center justify-center mt-6 space-y-2"
          >
            <cite class="font-medium text-primary">
              {{ testimonial.name }}
            </cite>
            <cite class="text-sm text-secondary">
              {{ testimonial.location }}
            </cite>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>
