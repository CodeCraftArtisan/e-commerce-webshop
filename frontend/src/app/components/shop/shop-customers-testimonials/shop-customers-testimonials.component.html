<div
  class="rounded-t-3xl bg-itemsBg min-h-[70vh] flex justify-center items-center h-full"
>
  <div class="w-full px-4 py-8 mx-auto lg:py-16">
    <!-- Responsive Title -->
    <h2
      class="text-primary text-2xl sm:text-3xl md:text-4xl font-semibold text-center italic mb-7"
    >
      {{ "testimonials.title" | translate }}
    </h2>
    <!-- Responsive Grid Layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8 lg:gap-10">
      <div *ngFor="let testimonial of testimonials">
        <figure class="max-w-screen-md mx-auto text-center py-6 px-4">
          <!-- Icon -->
          <svg
            class="w-6 h-6 mx-auto mb-4 text-gray-400 dark:text-gray-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="#56A41D"
            viewBox="0 0 18 14"
          >
            <path
              d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
            />
          </svg>
          <!-- Feedback -->
          <blockquote>
            <p class="text-lg sm:text-xl italic font-medium text-primary">
              {{ testimonial.feedback }}
            </p>
          </blockquote>
          <!-- Author and Location -->
          <figcaption class="flex items-center justify-center mt-6 space-x-3">
            <div
              class="flex items-center divide-x-2 divide-gray-500 dark:divide-gray-700"
            >
              <div class="pr-3 font-medium text-gray-900 dark:text-white">
                {{ testimonial.name }}
              </div>
              <div
                class="pl-3 text-sm font-light text-gray-500 dark:text-gray-400"
              >
                {{ testimonial.location }}
              </div>
            </div>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>
