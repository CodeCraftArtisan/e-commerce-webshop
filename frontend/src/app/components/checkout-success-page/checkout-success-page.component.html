<div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-10">
  <div class="grid grid-cols-1 md:grid-cols-2">
    <!-- Image Section -->
    <div class="object-cover">
      <img
        src="../../../assets/images/checkout-success.jpg"
        alt="Checkout Success"
      />
    </div>

    <!-- Text Section -->
    <div
      class="flex flex-col justify-center items-center text-center px-4 relative mt-5 md:mt-0"
    >
      <h1 class="text-primary text-2xl mb-4">
        {{ "checkout.success.title" | translate }}
      </h1>
      <p class="text-secondary text-lg mb-6">
        {{ "checkout.success.message" | translate }}
      </p>

      <!-- CTA Button -->
      <div class="flex flex-col lg:flex-row lg:justify-end lg:w-full">
        <a
          routerLink="/"
          class="font-medium text-primary text-lg inline-flex items-center nav-link lg:mt-6 lg:mr-4"
        >
          {{ "checkout.success.return-home" | translate }}
          <svg
            class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
