<div
  class="py-8 px-4 mx-auto flex flex-col justify-center max-w-screen-xl lg:py-10"
>
  <!-- Section Title -->
  <div class="flex items-center mb-14 text-center">
    <div class="w-2 h-10 bg-green-darker mr-4"></div>
    <div>
      <h2 class="text-primary text-3xl md:text-4xl font-semibold">
        {{ "contact.title" | translate }}
      </h2>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
    <!-- First Column -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Email Section -->
      <div class="flex flex-col items-center p-3 ">
        <div class="mb-4">
          <svg class="w-10 h-10 text-gray-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold mb-2 text-primary">{{ "contact.email.title" | translate }}</h3>
        <p class="text-secondary mb-2">{{ "contact.email.description" | translate }}</p>
        <a href="mailto:mationissrl@gmail.com" class="text-btn">mationissrl&#64;gmail.com</a>
      </div>
  
      <!-- Call Section -->
      <div class="flex flex-col items-center p-0 md:p-3">
        <div class="mb-4">
          <svg class="w-10 h-10 text-gray-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.427 14.768 17.2 13.542a1.733 1.733 0 0 0-2.45 0l-.613.613a1.732 1.732 0 0 1-2.45 0l-1.838-1.84a1.735 1.735 0 0 1 0-2.452l.612-.613a1.735 1.735 0 0 0 0-2.452L9.237 5.572a1.6 1.6 0 0 0-2.45 0c-3.223 3.2-1.702 6.896 1.519 10.117 3.22 3.221 6.914 4.745 10.12 1.535a1.601 1.601 0 0 0 0-2.456Z"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-primary mb-2">{{ "contact.call.title" | translate }}</h3>
        <p class="text-secondary mb-2">{{ "contact.call.description" | translate }}</p>
        <a href="tel:+32 465 93 88 17" class="text-btn">+32 465 93 88 17</a>
      </div>
    </div>

    <!-- Second Column -->
    <div class="w-full h-full md:h-96">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2183.090398220858!2d4.457195250056853!3d50.87861115026606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3dcfbe77e7d0d%3A0x50870a56a30414fc!2sBelgicastraat%209%2C%201930%20Zaventem!5e1!3m2!1sen!2sbe!4v1737361278755!5m2!1sen!2sbe"
        class="w-full h-full"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</div>
